<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csscalcuemili.css">

</head>
<body>
    <div class="Calculadora">
        <input type="text" id="resultado" disabled>
        <div class="botones">
            <button id="porcentaje" onclick="porcentaje">%</button>
            <button id="deshacer" onclick="deshacer">c</button>
            <button id="dividir" onclick="dividir"></button>
            
            <button id="n7" onclick="n7()">7</button>
            <button id="n8" onclick="n8()">8</button>
            <button id="n9" onclick="n9()">9</button>
            <button id="multiplicar" onclick="multiplicar()">*</button>
            <button id="n4" onclick="n4()">4</button>
            <button id="n5" onclick="n5()">5</button>
            <button id="n6" onclick="n6()">6</button>
            <button id="restar" onclick="restar()">-</button>
            <button id="n2" onclick="n2()">2</button>
            <button id="n3" onclick="n3()">3</button>
            <button id="sumar" onclick="sumar()">+</button>
            <button id="mas/menos" onclick="mas/menos()">+/-</button>
            <button id="n0" onclick="n0()">0</button>
            <button id="punto" onclick="punto()">.</button>
            <button id="igual" onclick="igual()">=</button>



        </div>
    </div>
    <script src="javacalculaemili.js"></script>
</body>
</html>
